<script type="text/javascript">
    function inspect(e) {
        var msg = new Array();
        for (prop in e) {
            msg.push(prop + ": " + e[prop]);
        };

        alert(msg.join('\n'));
    }

    function puts(msg) {
        $$('#log').text(msg);
    }

    var _touchInfo = function(event, type, el) {
        el.addClass('success');
        console.log('Captured', event);
        $$('article').html('\
            Event: ' + type + '\
            Fingers: ' + event.fingers);
    }

    puts('ssssssss');

    card.style('width', (card_width)+"px");
    card.style('height', (card_height)+"px");

    card.tap(function(event){
        //puts(event.x+","+event.y);
        _touchInfo(event, 'drag', $$(this));
    });
</script>
