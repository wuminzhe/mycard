<script type="text/javascript">
	function inspect(e) {
        var msg = new Array();
        for (prop in e) {
            msg.push(prop + ": " + e[prop]);
        };

        alert(msg.join('\n'));
    }

    var card = $('#card');
    //init card size
    var card_width = $('body').width();
    var card_height = card_width * 5.5;
    //alert(card_width+", "+card_height);
    card.css('width', (card_width)+"px");
    card.css('height', (card_height)+"px");

    var handleTouchyDrag = function (e, phase, $target, data) {
        inspect(data);
        //alert(data.movePoint);
        //$target.css({'webkitTransform':'scale(' + data.scale + ',' + data.scale + ')'});
    };

</script>
